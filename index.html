<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        canvas.width = document.documentElement.clientWidth
        canvas.height = document.documentElement.clientHeight

        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.strokeStyle = "none"
        ctx.lineWidth = 10;
        ctx.lineCap = "round";



        function drawLine(x1,y1,x2,y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        var touch_capable = ('ontouchstart' in document.documentElement);
        console.log(touch_capable)

        let patting = false



        if (touch_capable) {
            canvas.ontouchstart = (r) =>{
                let x = r.touches[0].clientX
                let y = r.touches[0].clientY
                last = [x , y ]
            }
            canvas.ontouchmove = (r) => {
                let x = r.touches[0].clientX
                let y = r.touches[0].clientY
                drawLine(last[0],last[1],x,y)
                last = [x , y]
            }
        } else {
            canvas.onmousedown = (e) => {
                patting = true
                last = [e.clientX,e.clientY]
            }
            canvas.onmousemove = (e) => {

                if (patting === true) {
                    // ctx.fillRect(e.clientX - 5 ,e.clientY - 5 , 10, 10); 画矩形
                    drawLine(last[0],last[1],e.clientX,e.clientY)
                    last = [e.clientX,e.clientY]
                } else {
                    console.log()
                }
            }
            canvas.onmouseup = () => {
                patting = false
            }
        }


    </script>
    </script>
</body>

</html>
